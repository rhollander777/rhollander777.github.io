<!DOCTYPE html>
<html>
<head>

<body onload(getFileFromServer('flower.json', 'catalog1', true)>
	<h1>Fergie's Fresh Cut Flowers</h1>
	<div id="sCart" name="sCart"></div>
	
	<input type="button" value="Get Flower Catalog" onclick="getFileFromServer('flower.json','catalog1', true)" /> 

	<div id="sCatalog" name="sCatalog">
		<table id="catalog1" name="catalog1" border="1">
		<tr><th>Product</th><th>Name</th><th>Item Code</th><th>Price</th></tr>
		</table>
		<input type="button" value="View Cart" onclick="getCart()" />

	<script>
	var cart = "";
	var cartCnt = 0;
	var vCalcCost = 0;
	function getFileFromServer(url, divId, isJSON) {
	  var xmlhttp = new XMLHttpRequest();
	  xmlhttp.onreadystatechange = 
		function() {
			if (this.readyState == 4 && this.status == 200) {
				var myArr = JSON.parse(this.responseText);
				console.log(myArr);
				loadFile(myArr, divId, isJSON);
			}
		};
	//	This is where we make our request to the server. We are passing along the URL for the file we want
	//	You can see the name of the file we are requesting in the about HTML code.
	//	Each button has a different file defined
	  xmlhttp.open("GET", url, true);
	  xmlhttp.send();
//	  document.getElementById( divId ).innerHTML = xmlhttp.responseText;	
	}

	function loadFile(arr, divId, isJson) {
	  var x, i, vTable;
//  Debugging
//  	  var myJSON =  JSON.stringify(arr);
//	  alert(myJSON);
//	  alert(myJSON.length);
//	  alert("Product index 1 = " + arr.flower[1].Product);
//	  alert("array flower length = " + arr.flower.length);
	  var vOut = "";
	  vTable = "<tr><th>Product</th><th>Name</th><th>Item Code</th><th>Price</th><th>Add</th><th>Remove</th></tr>\n";
	  for (i = 0; i < arr.flower.length; i++) { 
		vOut += '<tr><td><img src="' + 
		arr.flower[i].Product  + 
			'" alt="' + arr.flower[i].Product + 
			'" onclick="addToCart(arr.flower[i].code, 1, arr.flower[i].price "/></td><td>' +
		arr.flower[i].Name + "</td><td>" +
		arr.flower[i].Code + "</td><td>$" +
		arr.flower[i].Price +  "</td><td>" +
		  	'<input type="checkbox" id="addCb[i]" class="addCB" oncheck="addToCart("document.getElementById(this)", "document.getElementcById("catalog1").row[i].cell.code", qty, price)" </td><td>' +
			'<input type="checkbox" id="delCB[i]" class="delCB" oncheck="removeFromCart("document.getElementById(this)", "document.catalog1[i].code.value", qty, price)"</td></tr>'; 
//		console.log( vOut);
	 }
//		alert(vOut);

		document.getElementById("catalog1").innerHTML = vTable += vOut;
	}
	function addToCart(tableRow, code, qty, price) {
		alert("tableRow id: " + tableRow + "  code: " + code + "<br>qty: 1<br>" + price);
		if (!document.getElementById(tableRow).checked) {
			return false;
			break;
		} else if ( qty > 0 && price > 0) {
		  		vCalcCost = qty * price;
		} else if (qty < 1 && price > 1) {
			vCalcCost = 1 * price;
		} else { alert("Invalid price.  Reselect item");
		        return false;
			break;
		       }
     		localStorage.setItem('code', code);
		localStorage.setItem('qty', 1);
		localStorage.setItem('price', price);
		localStorage.setItem('liCost', vCalcCost);
		document.getElementById(tableRow).value = false; //clears the check box after add
//		clearCheckbox('addCB');
		getCart();
		cartCnt++;
	}
	function getCart() {
		alert("Inside getCart");
// Need to load table and post to sCart
		var vCart = "Code: " +
		localStorage.getItem('code') + 
		" Qty: " + localStorage.getItem('qty') + 
		"Price: " + localStorage.getItem('price') + 
		" Cost: " + localStorage.getItem('liCost') + "<br>" +
		'<input type="button" id="delCart" name="delCart" onclick="removeFromCart()" />';
		document.getElementById("sCart").innerHTML = vCart;
	}
	function removeFromCart(tableRow, ) {
		alert("code: " + code + "   qty: 1   " + price);
     		localStorage.removeItem('code');
		localStorage.removeItem('qty');
		localStorage.removeItem('price');
		localStorage.removeItem('liCost');
		document.getElementById(tableRow).checked = false;	
//		clearCheckbox('delCB');
		getCart();
		cartCnt--;
	}

			}
		} 	
	}
	</script>
</body>
</html>
