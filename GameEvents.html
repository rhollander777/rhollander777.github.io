<!DOCTYPE html>
<!-- GameEvents.html -->
<html lang="en-US">
<head>
	<title>Hollander's CIT261 Code</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="js/GameEvents.js"></script>  
	<link href="css/GameEventS.css" type="text/css" rel="stylesheet" href="css/GameEvent.css" >
</head>
<body>
	<div id="gameContainer">
        <div id="gameHeader">Order the Answers!</div>
        <div id="gameInstructions">
				Alphabetize items on the left by dragging
                the answsers to the correct numbered boxes.<br>
                Put all of them in correct order and you win!
        </div>
        <div id="gameColContainer">
            <div id="gameLeftCol">
                <div class="dragBoxContainer">
                    <div id="drag1" class="dragBox">Peru</div>
                </div>
                <div class="dragBoxContainer">
                    <div id="drag3" class="dragBox">Spain</div>
                </div>
				<div class="dragBoxContainer">
						<div id="drag2" class="dragBox">Russia</div>
				</div>
                </div>
			<div id="gameRightCol">
					<div id="numBoxContainer">
							<div id="target1" class="targetBox">1</div>
							<div id="target2" class="targetBox">2</div>
							<div id="target3" class="targetBox">3</div>
					</div>
			</div>
        </div>
	</div>
</body>
</html>
