<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Ronda's First JavaScript Array page</title>
  <meta charset="UTF-8">
  <style>
    body, p {
    background-color: Cornsilk;
	}
  </style>
</head>
<body>
  <p><h1>JavaScript Arrays</h1></p>
 
  <p>Try the buttons to see what happens</p>

  <button onclick="showUSState()">Show States</button>
  <br/><br/>
  <button onclick="addUSStates()">Add States</button>
  <br/><br/>
  <button onclick="showUSStateAbbrev()">Show State Abbreviations</button>
  <br/></br>
  <button onclick="showSweet()">See sweet treats</button>
  <br/></br>

  <p id="show"></p>
  
  <script>
 //States within the United States array
	function showUSState()
	{
		var USStates = ["Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado", "Connecticut", "Delaware", "District of Columbia", "Florida", "Georgia", "Hawaii", "Idaho", "Illinois", "Indiana", "Iowa", "Kansas", "Kentucky", "Louisiana", "Maine", "Maryland", "Massachusetts", "Michigan", "Minnesota", "Mississippi", "Missouri", "Montana", "Nebraska", "Nevada", "New Hampshire", "New Jersey", "New Mexico", "New York", "North Carolina", "North Dakota", "Ohio", "Oklahoma", "Oregon", "Pennsylvania", "Rhode Island", "South Carolina", "South Dakota", "Tennessee", "Texas", "Utah", "Vermont", "Virginia", "Washington", "West Virginia", "Wisconsin", "Wyoming"];
		var USStatesDisplay = "The state elements are: <br>";
//		alert("USStatesDisplay");
		for (i=0; i < USStates.length; i++)
		{
			USStatesDisplay += USStates[i] + "<br>";
		}
		document.getElementById("show").innerHTML = USStatesDisplay; 
	}
  </script>
  <script>
//State abbreviations array
	function showUSStateAbbrev()
	{
		var USStatesAbbrev = ["AK", "AL", "AR", "AZ", "CA", "CO", "CT", "DC", "DE", "FL", "GA", "HI", "IA", "ID", "IL", "IN", "KS", "KY", "LA", "MA", "MD", "ME", "MI", "MN", "MO", "MS", "MT", "NC", "ND", "NE", "NH", "NJ", "NM", "NV", "NY", "OH", "OK", "OR", "PA", "RI", "SC", "SD", "TN", "TX", "UT", "VA", "VT", "WA", "WI", "WV", "WY"];
		var USStatesAbbrevDisplay = "The state abbreviation elements are: <br>";
		for (i=0; i < USStatesAbbrev.length; i++)
		{
			USStatesAbbrevDisplay += USStatesAbbrev[i] + "<br>";
		}
		document.getElementById("show").innerHTML = USStatesAbbrevDisplay; 
	}
  </script>	
  <script>
//Sweet Treats array
	function showSweet()
	{
		var sweetTreats = ["Ice Cream","Cake","Gelato","Brownies","Candy","Pie","Smoothies","Frozen Yogurt"];
		var sweetTreatsDisplay = "Here are some of my favorite sweet treates: <br>";
		for (i=0; i < sweetTreats.length; i++) 
		{
			sweetTreatsDisplay += sweetTreats[i] + "<br>";
		}
		document.getElementById("show").innerHTML = sweetTreatsDisplay; 
	}
  </script>	
  <script>
//Function to add states
	function addUSStates() 
	{
		var newStates = ["Alabama", "Arizona"]; 
		var newStatesDisplay = "Original states were: <br>";
		newStatesDisplay += " " + newStates[0] + " and " + newStates[1] + "<br>";
		document.getElementById("show").innerHTML = newStatesDisplay;
		newStates.push("Puerto Rico","US Virgin Island");
		newStatesDisplay += "New states added: <b>" + newStates[2] + " and " +newStates[3] + "<br>";
        document.getElementById("show").innerHTML = newStatesDisplay;
    }
  </script>

</body>
</html>
